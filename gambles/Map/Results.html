{% extends "global/Page.html" %}

{% block head %}
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
<style>
    body {
        background: #0f0f0f;
        color: #eee;
        font-family: 'Rajdhani', sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin-top: 100px;
    }

    .card {
        background: #1c1c1c;
        border: none;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }

    .card-body {
        padding: 40px 20px;
    }

    .card-text.lead {
        font-size: 1.8em;
        font-weight: 700;
        color: #fff;
        margin-bottom: 30px;
        text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    /* Points Highlight */
    .card-text.lead::after {
        content: "";
        display: block;
        width: 60px;
        height: 4px;
        background: linear-gradient(45deg, #7f00ff, #e100ff);
        margin: 20px auto 0;
        border-radius: 2px;
    }

    .btn-primary {
        background: linear-gradient(45deg, #7f00ff, #e100ff);
        border: none;
        font-size: 1.2em;
        font-weight: 700;
        padding: 14px 30px;
        border-radius: 6px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        color: #fff;
        text-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    .btn-primary:focus,
    .btn-primary:active {
        outline: none;
        box-shadow: 0 0 15px rgba(0,0,0,0.9) inset;
    }

    form {
        text-align: center;
    }

    @media (max-width: 600px) {
        .card-text.lead {
            font-size: 1.5em;
        }

        .btn-primary {
            font-size: 1.1em;
            padding: 12px 20px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-12">
            <div class="card shadow">
                <div class="card-body text-center">
                    <p class="card-text lead">You earned {{ total_points }} points.</p>
                    <form method="post">
                        <button type="submit" class="btn btn-primary btn-lg mt-4">Continue</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
